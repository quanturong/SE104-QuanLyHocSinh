<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Management – Đăng nhập</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="auth">
  <main class="auth-card">
    <div class="auth-logo">
      <img src="./img/login.png" alt="Logo" />
    </div>
    <h1 class="auth-title">Student Management</h1>

    <form id="login-form" class="auth-form">
      <label class="auth-label">Tên đăng nhập
        <input class="auth-input" type="text" placeholder="Nhập tên đăng nhập của bạn" required />
      </label>

      <label class="auth-label">Mật khẩu
        <input class="auth-input" type="password" placeholder="Nhập mật khẩu của bạn" required />
      </label>

      <button class="auth-btn" type="submit">Đăng nhập</button>
      <a class="auth-link" href="#">Quên mật khẩu?</a>
    </form>
  </main>

  <script>
    document.querySelector('#login-form').addEventListener('submit', e => {
      e.preventDefault();
      window.location.href = './pages/index.html';
    });
  </script>
</body>
</html>
